    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <var></var>
    <link href="css/style.css" rel="stylesheet">

  <body class="text-center">
    <!-- <div class="signup_box"> -->
        <form action="/" class="form-signin" method="post">
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up to NewsLetter</h1>
            <input type="text" id="inputEmail" class="form-control top" placeholder="First Name" name="fName" required autofocus>
            <input type="text" id="inputPassword" class="form-control middle" placeholder="Last Name" name="lName" required>
            <input type="email" id="inputPassword" class="form-control bottom" placeholder="Email"name="email" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
          </form>
    <!-- </div> -->
  </body>
</html>
